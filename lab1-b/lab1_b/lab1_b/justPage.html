<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" content="text/html" http-equiv="content-type">
    <title>WebSockets</title>
    <script src="modernizr.js"></script>
    <script src="WebSocket.js" type="text/javascript"></script>
    
  </head>
  <body>
    <header>
        <h1>Web Sockets</h1>
    </header>
    <section style="width: 800px">
      <div style="margin: 5px" id="wsproperties">
        <p>Web Sockets поддерживается?: <span id="support"></span></p>
      </div>
    </section>
    <section style="width: 235px; border: solid;">
      <div style="margin: 5px">
        <input type="button" id="bstart" value="Start" onclick="exe_start()"
          style="width: 100px; margin: 5px;">
        <input type="button" id="bstop" value="Stop" onclick="exe_stop()"
          style="width: 100px; margin: 5px;">
        <textarea id="ta" rows="20" cols="25" style="text-align: center; margin: 5px"
          readonly></textarea>
      </div>
    </section>
  </body>
</html>
